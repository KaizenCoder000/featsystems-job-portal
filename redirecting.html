<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect based on Device</title>
</head>
<body>

<script>
    // Define your desktop and mobile links
    var desktopLink = "http://tiny.cc/FeatSystemsJobPortal";
    var mobileLink = "https://cloud.uipath.com/faizanofficial/apps_/default/run/default/ID18987d47a9f34eeb8da5db3f803309e0?el=vb";

    // Check if the user is on mobile based on screen width
    if (window.innerWidth <= 768) {  // You can adjust the width value as per your needs
        window.location.href = mobileLink;  // Redirect to mobile site
    } else {
        window.location.href = desktopLink;  // Redirect to desktop site
    }
</script>

</body>
</html>
